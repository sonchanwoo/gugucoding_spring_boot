<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <li th:each="dto : ${list}" th:if="${dto.sno < 10}">
        <a th:href="@{/sample/exView(sno=${dto.sno})}">[[${dto}]]</a>
    </li>

    <br/>

    <li th:each="dto : ${list}" th:if="${dto.sno >= 10}">
        <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]---[[ ${#temporals.format(dto.regTime, 'yyyy/MM/dd')} ]]</a>
    </li>
</body>
</html>
